<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>calendar</title>
  </head>
  <body>
    <h1>calendar</h1>
    <h2 id="year">year</h2>
    <div><button id="<"><</button><h3 id="month">month</h3><button id=">">></button></div>
    <!-- js에서 반복문으로 구현 -->
    <table id="calendar">
      <tr>
        <td>일</td>
        <td>월</td>
        <td>화</td>
        <td>수</td>
        <td>목</td>
        <td>금</td>
        <td>토</td>
      </tr>
    </table>
  </body>
</html>
